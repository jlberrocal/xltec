<div class="modal-header">
    <h3> Cambiar contrase&ntilde;a</h3>
</div>
<div class="modal-body">
    <form name="credentialsForm">
        <div class="form-group">
            <label>Contrase&ntilde;a actual</label>
            <input name="oldPass" type="password" ng-model="form.old" class="form-control" placeholder="Actual">
        </div>
        <div class="form-group">
            <label>Nueva ContraseÃ±a</label>
            <input name="newPass" type="password" ng-model="form.new" class="form-control" placeholder="Nueva">
        </div>
        <div class="form-group">
            <label>Usuarios permitidos</label>
            <input name="repeatPass" type="password" ng-model="form.repeat" class="form-control" placeholder="Repita">
        </div>
        <div class="form-group">
            <div class="alert alert-danger" ng-if="err" role="alert">
                {{err}}
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="changePassword(form)">Cambiar</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
</div>
