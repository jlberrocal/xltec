<div class="container">
    <div class="row">
        <h1 class="">
            <span>Usuarios</span>
            <button class="btn btn-transparent fa fa-plus-circle" ng-click="openModal()" uib-tooltip="Agregar permiso" ng-if="isAdmin || isGestor">
            </button>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table st-table="displayed" st-safe-src="users" class="table table-hover table-striped table-responsive">
                <thead>
                <tr>
                    <th st-sort="username" style="cursor: pointer">Usuario</th>
                    <th st-sort="name" style="cursor: pointer">Nombre</th>
                    <th>Dispositivos permitidos</th>
                    <th>Roles</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in displayed">
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>
                        <p ng-if="user.allowedDevices.length > 0" ng-repeat="device in user.allowedDevices">
                            {{device.name}}
                        </p>
                        <p ng-if="user.allowedDevices.length === 0">
                            No tiene dispositivos asociados
                        </p>
                    </td>
                    <td>
                        <p ng-repeat="role in user.roles">{{role | roles}}</p>
                    </td>
                    <td>
                        <a ng-if="isAdmin || isGestor" ng-click="openModal(user)" class="col-md-2 col-xs-6" uib-tooltip="Editar usuario">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a ng-if="isAdmin" ng-click="delete(user.username)" class="col-md-2 col-md-offset-2 col-xs-6 col-xs-offset-0" uib-tooltip="Eliminar usuario">
                            <i class="glyphicon glyphicon-trash" style="color: rgb(210,50,50);"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3>{{form.name ? 'Actualizar' : 'Agregar'}} usuario</h3>
    </div>
    <div class="modal-body">
        <form>
            <input type="text" name="fakeFieldUsername" hidden>
            <input type="password" name="fakeFieldPassword" hidden>
            <div class="form-group" ng-if="isAdmin">
                <label>Nombre</label>
                <input class="form-control" placeholder="Nombre" ng-model="form.name" required autofocus>
            </div>
            <div class="form-group" ng-if="isAdmin">
                <label>Username</label>
                <input class="form-control" placeholder="Username" ng-model="form.username" required>
            </div>
            <div class="form-group" ng-if="isAdmin">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" ng-model="form.password" required>
            </div>
            <div class="form-group">
                <label>Dispositivos permitidos</label>
                <div ng-dropdown-multiselect required
                     options="devices"
                     selected-model="form.allowedDevices"
                     translation-texts="translations"
                     checkboxes="true">
                </div>
            </div>
            <div class="form-group" ng-if="isAdmin">
                <label>Roles</label>
                <div ng-dropdown-multiselect required
                     options="roles"
                     selected-model="form.roles"
                     translation-texts="translations"
                     checkboxes="true">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="addUser(form)">{{form.name ? 'Actualizar' : 'Agregar'}}</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
    </div>
</script>
