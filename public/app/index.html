<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>XLTec</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-switch/angular-ui-switch.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/select2/select2.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="xltecApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
    <div class="navbar navbar-default" role="navigation" ng-controller="NavBarController" ng-class="{hidden: isLoginPage()}">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand">XLTec</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav" ng-class="{hidden: isLoginPage()}">
                    <li ng-class="{active: isActive('/')}"><a href="#/">Inicio</a></li>
                    <li ng-class="{active: isActive('/users')}"><a ng-href="#/users">Usuarios</a></li>
                    <li ng-class="{active: isActive('/devices')}"><a ng-href="#/devices">Dispositivos</a></li>
                    <li ng-class="{active: isActive('/permissions')}"><a ng-href="#/permissions">Permisos</a></li>
                    <li ng-if="isAdmin || isGestor" ng-class="{active: isActive('/processes')}"><a ng-href="#/processes">Procesos</a></li>
                    <li ng-class="{active: isActive('/codes')}"><a ng-href="#/codes">C&oacute;digos</a></li>
                </ul>
                <ul class="nav navbar-nav" style="float: right;">
                    <li>
                        <a>
                            <i class="glyphicon glyphicon-user"></i>
                            <span>{{user}}</span>
                        </a>
                    </li>
                    <li uib-dropdown on-toggle="toggle()" is-open="false">
                        <a class="account" uib-dropdown-toggle>
                            <span class="glyphicon" ng-class="{'glyphicon-chevron-down': isOpen(), 'glyphicon-chevron-up': !isOpen()}"></span>
                        </a>
                        <ul class="dropdown-menu" style="left: -100% !important;" uib-dropdown-menu role="menu">
                            <li role="menuitem"><a ng-click="logout()">Cerrar Sesión</a></li>
                            <li role="menuitem"><a ng-click="changePassword()">Cambiar Contraseña</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container wrap">
    <div ng-view=""></div>
</div>

<div class="footer navbar-fixed-bottom">
    <div class="container">
        <p>&copy; XLTec - {{'' | currentYear}}</p>
    </div>
</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
<script src="bower_components/angular-ui-switch/angular-ui-switch.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js"></script>
<script src="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/select2/select2.js"></script>
<script src="bower_components/angular-select2/dist/angular-select2.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
<script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script src="bower_components/angular-i18n/angular-locale_es-cr.js"></script>
<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/tokeninterceptor.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/users.js"></script>
<script src="scripts/controllers/navbar.js"></script>
<script src="scripts/filters/currentdate.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/animations/animations.js"></script>
<script src="scripts/services/config.js"></script>
<script src="scripts/filters/roles.js"></script>
<script src="scripts/services/sharedproperties.js"></script>
<script src="scripts/controllers/devices.js"></script>
<script src="scripts/services/authManager.js"></script>
<script src="scripts/directives/mac-address.js"></script>
<script src="scripts/controllers/permissions.js"></script>
<script src="scripts/controllers/processes.js"></script>
<script src="scripts/filters/oadate.js"></script>
<script src="scripts/controllers/codes.js"></script>
<script src="scripts/filters/moment-msdate.js"></script>
<script src="scripts/services/login-service.js"></script>
<!-- endbuild -->
</body>
</html>
